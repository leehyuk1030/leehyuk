<!doctype html>
<html lang="ko">
<head>
    <title>A Personal Photo</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Hi+Melody&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrap">
        <div class="intro_bg">
            <div class="header">
                <div class="title">
                    <li>
                        <a href="{{ url_for('personal_page') }}" id="homeIcon"><span class="material-symbols-outlined">home</span></a>
                    </li>
                    <h1><a href="{{ url_for('main_page') }}" id="pageTitle">A Personal Photo</a></h1>
                </div>
                <ul class="logined_nav" style="display:none;">
                    <li id="welcomeMessage"></li>
                    <li><a href="#" id="upload">Upload Photo</a></li>
                    <li><a href="#" id="logout">LogOut</a></li>
                </ul>
            </div>
            <div class="black-line"></div> 
        </div>
        <div class="main">
            <div class="ProfileImage">
                <span class="material-symbols-outlined">person</span>
            </div>
            <div id="nicknameDisplay" class="nickname"></div>
            <div class="photo-container" id="photoContainer"></div>
        </div>
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeUpload">&times;</span>
                <h2>Upload Photo</h2>
                <form id="uploadForm">
                    <div class="file-upload-wrapper">
                        <input type="file" id="photoInput" accept="image/*" required>
                    </div>
                    <div class="description-wrapper">
                        <label for="photoDescription">Description:</label>
                        <textarea id="photoDescription" name="description" rows="3" required></textarea>
                    </div>
                    <div class="keywords-wrapper">
                        <label for="photoKeywords">Keywords:</label>
                        <input type="text" id="photoKeywords" name="keywords" required>
                    </div>
                    <button type="submit">Upload</button>
                    <img id="photoPreview" src="#" alt="Photo Preview" style="display:none; max-width: 100%; max-height: 300px;">
                </form>
                <p id="uploadMessage"></p>
            </div>
        </div>
        <div id="modifyModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModify">&times;</span>
                <h2>Modify posts</h2>
                <form id="modifyForm">
                    <div class="file-upload-wrapper">
                        <input type="file" id="modifyPhotoInput" accept="image/*" required>
                    </div>
                    <div class="description-wrapper">
                        <label for="modifyDescription">Description:</label>
                        <textarea id="modifyDescription" name="description" rows="3" required></textarea>
                    </div>
                    <div class="keywords-wrapper">
                        <label for="modifyKeywords">Keywords:</label>
                        <input type="text" id="modifyKeywords" name="keywords" required>
                    </div>
                    <button type="submit">Modify</button>
                    <img id="modifyPhotoPreview" src="#" alt="Photo Preview" style="display:none; max-width: 100%; max-height: 300px;">
                </form>
                <p id="modifyMessage"></p>
            </div>
        </div>
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeImageModal">&times;</span>
                <img id="modalImage" src="#" alt="Expanded Image">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
