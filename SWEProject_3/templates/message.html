<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        .message-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            flex-grow: 1;
            overflow-y: auto;
        }
        .message {
            display: inline-block;
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            clear: both;
            overflow: auto;
            position: relative;
        }
        .message-sent {
            background-color: #8cb5e1;
            color: #fff;
            text-align: left;
            float: right;
        }
        .message-received {
            background-color: #e4e3e3;
            color: #333;
            text-align: left;
            float: left;
        }
        .message p {
            margin: 0;
            font-size: 16px;
        }
        .message .timestamp {
            font-size: 12px;
            color: #888;
        }
        .reply-info {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        .original-message {
            font-style: italic;
        }
        .controls {
            margin-top: 20px;
        }
        .controls input[type="text"] {
            width: calc(100% - 80px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .controls button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header .user-info {
            font-size: 18px;
            margin-left: 10px;
        }
        .back-button {
            padding: 5px 10px;
            border: none;
            background-color: #ccc;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button">Back</button>
        <h1>Direct Message</h1>
        <div class="user-info" id="userInfo"></div>
    </div>
    <div class="message-container" id="messageContainer">
        
    </div>
    <div class="controls">
        <input type="text" id="messageInput" placeholder="Enter your message...">
        <button id="sendMessageBtn">Send</button>
    </div>
    <script src="{{ url_for('static', filename='message.js') }}"></script>
</body>
</html>
